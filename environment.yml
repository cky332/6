name: mllm-msr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # PyTorch with CUDA support (adjust cuda version as needed)
  - pytorch=2.1.*
  - torchvision=0.16.*
  - torchaudio=2.1.*
  - pytorch-cuda=12.1

  # Basic scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0

  # Image processing
  - pillow>=10.0.0

  # NLP tools
  - nltk>=3.8.0

  # Jupyter (optional, for notebooks)
  - jupyter
  - ipykernel

  # System utilities
  - pip

  # pip dependencies
  - pip:
    # Hugging Face ecosystem
    - transformers>=4.36.0
    - datasets>=2.16.0
    - huggingface_hub>=0.20.0
    - accelerate>=0.25.0
    - peft>=0.7.0
    - bitsandbytes>=0.41.0

    # Training framework
    - lightning>=2.1.0
    - deepspeed>=0.12.0

    # Multiprocessing
    - multiprocess>=0.70.0

    # Logging (optional)
    - wandb>=0.16.0

    # Flash Attention (install separately if needed)
    # - flash-attn>=2.3.0
